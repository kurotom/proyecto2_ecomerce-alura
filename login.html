<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">


    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/principal.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/css/new_product.css">
    <link rel="stylesheet" href="./assets/css/all_products.css">
    <link rel="stylesheet" href="./assets/css/footer.css">

    <link rel="stylesheet" href="./assets/css/responsivo.css">


    <!-- fontawesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">



    <!-- Scripts -->
    <script type="module" src="./assets/js/login.js"></script>


    <title>Proyecto Ecommerce</title>
  </head>
  <body id="contenedor">


    <nav id="navbar">
      <ul>
        <li>
          <a href="/">
            <img src="./assets/img/Logo.png" alt="logo">
          </a>
        </li>
        <li id="navbar__form">
          <form class="" action="index.html" method="post">
            <fieldset>
              <input type="text" name="" value="" placeholder="Buscar...">
            </fieldset>

          </form>
        </li>
        <li>
          <!-- <a href="login.html">Login</a> -->
        </li>
      </ul>
    </nav>


    <main id="maincontent">

      <div id="message" class="" >
        <div id="message__contenido" class="" data-msg>
          <div id="message__span" data-msg-span></div>
          <div id="message__close" data-msg-close>x</div>
        </div>
      </div>

      <div id="login" class="" data-login>
        <span>Iniciar Sesión</span>
        <form id="login__form" class="" data-form>
          <fieldset>
            <input type="email" name="email" value="" placeholder="Escriba su correo electrónico" data-form-email>
          </fieldset>
          <fieldset>
            <input type="password" name="password" value="" minlength="4" placeholder="Escriba su contraseña" data-form-password>
          </fieldset>
          <button type="submit" name="button">Entrar</button>
        </form>
      </div>

      <div id="panel" class="" data-panel>
        <div id="panel__control" class="">
          <h1 id="panel__name" data-panel-name></h1>
          <span id="panel__quitBtn" data-panel-quit>Salir</span>
        </div>
        <div id="panel__datos" class="">
          <div class="panel__datos-div">
            <span>Email</span>
            <span id="panel__email" data-panel-email></span>
          </div>

        </div>
      </div>

    </main>


    <footer id="footer">
      <div id="footer__datos" class="">

        <div id="footer__datos-info" class="">

          <img src="./assets/img/Logo.png" alt="logo">

          <ul>
            <li>Quiénes somos</li>
            <li>Políticas de privacidad</li>
            <li>Programa de fidelidad</li>
            <li>Nuestras Tiendas</li>
            <li>Quiero ser franquiciado</li>
            <li>
              <a href="new_product.html">Anuncie aquí</a>
            </li>
          </ul>

          <div id="footer__datos-contacto" class="">
            <span>Hable con nosotros</span>
            <form id="form_contacto" class="" action="index.html" method="post">
              <fieldset id="form_contacto-fs1" class="campos">
                <input type="text" name="" value="" >
                <span>Nombre</span>
              </fieldset>
              <fieldset id="form_contacto-fs2" class="campos">
                <input type="text" name="" value="" >
                <span>Escribe tu mensaje</span>
              </fieldset>
              <button type="submit" name="button">Enviar mensaje</button>
            </form>
          </div>
        </div>




      </div>

      <div id="footer__creditos" class="">
        <span>
          Desarrollado por <span id="me">Tomás Valdivia</span> - <a href="https://github.com/kurotom">kurotom</a>
        </span>
        <span>2022</span>
      </div>


    </footer>

  </body>
</html>
